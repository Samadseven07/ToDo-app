{% extends "base/main.html" %}

{% block title %}
    <title>Login</title>
{% endblock title %}

{% block body %}
    <div class="auth-container">
        <h1>Login</h1>

        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Login</button>
        </form>

        <p class="register-link">
            Don't have an account?
            <a href="{% url 'register' %}">Register</a>
        </p>
    </div>
{% endblock body %}
