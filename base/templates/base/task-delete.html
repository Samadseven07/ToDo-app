{% extends "base/main.html" %}

{% block title %}
    <title>Delete Task</title>
{% endblock title %}

{% block body %}
    <h1>Delete Task</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <p>Are you sure you want to delete this task: <strong>"{{ task }}"</strong>?</p>
        <div>
            <input type="submit" value="Yes">
            <a href="{% url 'tasks' %}">
                <button type="button">No</button>
            </a>
        </div>
    </form>
{% endblock body %}
