{% extends "base/main.html" %}

{% block title %}
    <title>Create Task</title>
{% endblock title %}

{% block body %}
    <div class="container">
        <h1>Create Task</h1>
        <a href="{% url 'tasks' %}" class="back-link">Back to Tasks</a>

        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
{% endblock body %}
