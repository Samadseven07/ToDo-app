{% extends "base/main.html" %}

{% block body %}

<!-- Back Link -->
<a href="{% url 'tasks' %}" class="back-link">‚Üê Back to Tasks</a>
<hr>

    <!-- Task Form Card -->
    <div class="task-form-card">
        <h2 class="form-title">{% if task %}Edit Task{% else %}Create Task{% endif %}</h2>

        <form method="post" action="">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Title:</label>
                {{ form.title }}
            </div>

            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Description:</label>
                {{ form.description }}
            </div>

            {% comment %} <div class="form-group">
                <label for="{{ form.complete.id_for_label }}">Complete:</label>
                {{ form.complete }}
            </div> {% endcomment %}

            <div class="form-actions">
                <button type="submit" class="btn-submit">{% if task %}Update{% else %}Create{% endif %} Task</button>
            </div>
        </form>
    </div>
{% endblock body %}
